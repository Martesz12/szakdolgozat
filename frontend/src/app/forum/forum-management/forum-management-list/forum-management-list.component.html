<mat-card class="mat-elevation-z4 forum-card">
    <div class="main-title-font card-main-title">Szobák</div>
    <div>
        <mat-tab-group mat-stretch-tabs>
            <mat-tab label="Jóváhagyott szobák">
                <div class="list-add-element-input">
                    <mat-form-field class="list-filter-input" appearance="outline">
                        <mat-label>Szoba keresése...</mat-label>
                        <input matInput type="text" (keyup)="applyFilter(true)" [(ngModel)]="approvedFilterText" />
                        <mat-hint hidden></mat-hint>
                    </mat-form-field>
                </div>
                <div
                    *ngFor="let forum of filteredAllApprovedForum; let i = index"
                    class="list-row"
                    [ngClass]="selectedForum.id === forum.id ? 'list-row-selected' : ''"
                    [ngStyle]="{ 'border-top': i === 0 ? '1px solid var(--neutral);' : 'none' }"
                >
                    <div class="approved-list-row-name ml-10 content-font content-overflow" (dblclick)="selectForum(forum.id)">
                        {{ forum.name }}
                    </div>
                    <div class="list-row-buttons">
                        <div
                            matTooltip="Szoba szerkesztése"
                            [matTooltipPosition]="'left'"
                            [matTooltipShowDelay]="500"
                            class="list-action-button"
                        >
                            <button mat-icon-button (click)="modifyForum(forum.id)">
                                <mat-icon> edit </mat-icon>
                            </button>
                        </div>
                        <div
                            matTooltip="Szoba törlése"
                            [matTooltipPosition]="'right'"
                            [matTooltipShowDelay]="500"
                            class="list-delete-button"
                        >
                            <button mat-icon-button (click)="openDeleteDialog(forum.id)">
                                <mat-icon> delete </mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </mat-tab>
            <mat-tab label="Kérelmek">
                <div class="list-add-element-input">
                    <mat-form-field class="list-filter-input" appearance="outline">
                        <mat-label>Szoba keresése...</mat-label>
                        <input matInput type="text" (keyup)="applyFilter(false)" [(ngModel)]="disapprovedFilterText" />
                        <mat-hint hidden></mat-hint>
                    </mat-form-field>
                </div>
                <div
                    *ngFor="let forum of filteredAllDisapprovedForum; let i = index"
                    class="list-row"
                    [ngClass]="selectedForum.id === forum.id ? 'list-row-selected' : ''"
                    [ngStyle]="{ 'border-top': i === 0 ? '1px solid var(--neutral);' : 'none' }"
                >
                    <div class="disapproved-list-row-name ml-10 content-font content-overflow" (dblclick)="selectForum(forum.id)">
                        {{ forum.name }}
                    </div>
                    <div class="list-row-buttons">
                        <div
                            matTooltip="Kérvény bírálása"
                            [matTooltipPosition]="'left'"
                            [matTooltipShowDelay]="500"
                            class="list-action-button"
                        >
                            <button mat-icon-button (click)="modifyForum(forum.id)">
                                <mat-icon> gavel </mat-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
</mat-card>
