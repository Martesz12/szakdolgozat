<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
    <mat-tree-node
        *matTreeNodeDef="let node"
        matTreeNodeToggle
        [ngClass]="selectedMenuElement === node.id ? 'selected-leaf-node' : ''"
        (click)="onMenuElementSelected(node.id)" class="drawer-font-secondary"
    >
        <div>
            {{ node.name }}
        </div>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div matTreeNodeToggle class="mat-tree-node root-node">
            <mat-icon class="root-node-icon">
                {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
            </mat-icon>
            <div class="drawer-font-main">{{ node.name }}</div>
        </div>
        <div [class.tree-invisible]="!treeControl.isExpanded(node)" role="group">
            <ng-container matTreeNodeOutlet></ng-container>
        </div>
    </mat-nested-tree-node>
</mat-tree>
