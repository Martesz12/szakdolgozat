<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle  class="pointer-node">
        <!-- {{node.name}} -->
        <button mat-button *ngIf="selectedMenuElement !== node.id" (click)="onMenuElementSelected(node.id)" class="leaf-button">{{node.name}}</button>
        <button mat-flat-button color="primary" *ngIf="selectedMenuElement === node.id" (click)="onMenuElementSelected(node.id)" class="leaf-button">{{node.name}}</button>
    </mat-tree-node>
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <div matTreeNodeToggle class="pointer-node">{{node.name}}</div>
        </div>
        <div [class.tree-invisible]="!treeControl.isExpanded(node)"
            role="group">
          <ng-container matTreeNodeOutlet></ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
