<mat-card class="mat-elevation-z4 teacher-card">
    <div class="main-title-font card-main-title">Tanárok</div>
    <div>
        <div class="list-input-and-add">
            <div class="list-add-element-input">
                <mat-form-field class="list-filter-input" appearance="outline">
                    <mat-label>Tanár keresése...</mat-label>
                    <input matInput type="text" (keyup)="applyFilter()" [(ngModel)]="filterText" />
                    <mat-hint hidden></mat-hint>
                </mat-form-field>
            </div>
            <div matTooltip="Tanár hozzáadása"
            [matTooltipPosition]="'right'"
            [matTooltipShowDelay]="500" class="list-add-element-button">
                <mat-icon class="list-add-element-button-icon rotate" (click)="addTeacher()">add</mat-icon>
            </div>
        </div>

        <div
            *ngFor="let teacher of filteredAllTeacher; let i = index"
            class="list-row"
            [ngClass]="selectedTeacher.id === teacher.id ? 'list-row-selected' : ''"
            [ngStyle]="{ 'border-top': i === 0 ? '1px solid var(--neutral);' : 'none' }"
        >
            <div class="list-row-name ml-10 content-font" (dblclick)="selectTeacher(teacher.id)">
                {{ teacher.name }}
            </div>
            <div class="list-row-buttons">
                <div matTooltip="Tanár leírása"
                [matTooltipPosition]="'left'"
                [matTooltipShowDelay]="500" class="list-action-button">
                    <button mat-icon-button (click)="selectTeacher(teacher.id)">
                        <mat-icon> description </mat-icon>
                    </button>
                </div>
                <div matTooltip="Tanár szerkesztése"
                [matTooltipPosition]="'above'"
                [matTooltipShowDelay]="500" class="list-action-button">
                    <button mat-icon-button (click)="modifyTeacher(teacher.id)">
                        <mat-icon> edit </mat-icon>
                    </button>
                </div>
                <div matTooltip="Tanár törlése"
                [matTooltipPosition]="'right'"
                [matTooltipShowDelay]="500" class="list-delete-button">
                    <button mat-icon-button (click)="openDeleteDialog(teacher.id)">
                        <mat-icon> delete </mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</mat-card>
