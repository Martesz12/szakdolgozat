<div class="main-title-font card-main-title">Hozzáadás</div>

<div *ngIf="isInMobileView()">
    <app-teacher-data-operations-navigation></app-teacher-data-operations-navigation>
</div>

<div class="mt-10">
    <form class="form-inputs-center">
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>Név</mat-label>
            <input matInput type="text" [formControl]="newName" />
            <mat-error *ngIf="newName.hasError('required')">Név megadása kötelező!</mat-error>
            <mat-error *ngIf="newName.hasError('maxlength')">Név nem lehet hosszabb 255 karakternél!</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>Email cím</mat-label>
            <input matInput type="text" [formControl]="newEmail" />
            <mat-error *ngIf="newEmail.hasError('maxlength')">Email nem lehet hosszabb 255 karakternél!</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>Weboldal</mat-label>
            <input matInput type="text" [formControl]="newWebpage" />
            <mat-error *ngIf="newWebpage.hasError('maxlength')">Weboldal nem lehet hosszabb 255 karakternél!</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>Iroda</mat-label>
            <input matInput type="text" [formControl]="newOffice" />
            <mat-error *ngIf="newOffice.hasError('maxlength')">Iroda nem lehet hosszabb 255 karakternél!</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>További információk</mat-label>
            <textarea matInput rows="5" type="text" [formControl]="newMoreInformation"></textarea>
        </mat-form-field>
    </form>
</div>

<div class="form-action-buttons">
    <button style="margin: 15px" class="navigation-main-font" mat-raised-button color="primary" (click)="addTeacher()">Mentés</button>
</div>
