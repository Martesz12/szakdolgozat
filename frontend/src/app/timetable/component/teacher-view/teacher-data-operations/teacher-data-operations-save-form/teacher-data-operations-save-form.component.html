<div *ngIf="isStateTheCurrentPageState('modify')" class="card-main-title-font card-main-title">Módosítás</div>
<div *ngIf="isStateTheCurrentPageState('add')" class="card-main-title-font card-main-title">Hozzáadás</div>

<div *ngIf="isInMobileView()">
    <app-teacher-data-operations-navigation></app-teacher-data-operations-navigation>
</div>

<div *ngIf="isStateTheCurrentPageState('add')" class="mt10">
    <form class="form-inputs-center">
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>Név</mat-label>
            <input matInput type="text" [formControl]="newName" />
            <mat-error *ngIf="newName.invalid">Név megadása kötelező!</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>Email cím</mat-label>
            <input matInput type="text" [formControl]="newEmail" />
        </mat-form-field>
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>Weboldal</mat-label>
            <input matInput type="text" [formControl]="newWebpage" />
        </mat-form-field>
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>Iroda</mat-label>
            <input matInput type="text" [formControl]="newOffice" />
        </mat-form-field>
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>További információk</mat-label>
            <textarea matInput rows="5" type="text" [formControl]="newMoreInformation"></textarea>
        </mat-form-field>
    </form>
</div>

<div *ngIf="isStateTheCurrentPageState('modify')" class="mt10">
    <form class="form-inputs-center">
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>Név</mat-label>
            <input matInput type="text" [formControl]="updatedName" />
            <mat-error *ngIf="updatedName.invalid">Név megadása kötelező!</mat-error>
        </mat-form-field>
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>Email cím</mat-label>
            <input matInput type="text" [formControl]="updatedEmail" />
        </mat-form-field>
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>Weboldal</mat-label>
            <input matInput type="text" [formControl]="updatedWebpage" />
        </mat-form-field>
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>Iroda</mat-label>
            <input matInput type="text" [formControl]="updatedOffice" />
        </mat-form-field>
        <mat-form-field class="form-field-full-width" appearance="outline">
            <mat-label>További információk</mat-label>
            <textarea matInput rows="5" type="text" [formControl]="updatedMoreInformation"></textarea>
        </mat-form-field>
    </form>
</div>

<div *ngIf="isStateTheCurrentPageState('modify')" class="form-action-buttons">
    <button style="margin: 15px" mat-raised-button color="primary" (click)="updateTeacher()">Mentés</button>
    <button style="margin: 15px" mat-raised-button color="warn" (click)="openDeleteDialog(selectedTeacher.id)">
        Törlés
    </button>
</div>

<div *ngIf="isStateTheCurrentPageState('add')" class="form-action-buttons">
    <button style="margin: 15px" mat-raised-button color="primary" (click)="addTeacher()">Mentés</button>
</div>
