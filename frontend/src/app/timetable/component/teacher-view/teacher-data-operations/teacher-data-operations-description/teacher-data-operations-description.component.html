<div class="main-title-font card-main-title">Leírás</div>

<div *ngIf="isInMobileView()">
    <app-teacher-data-operations-navigation></app-teacher-data-operations-navigation>
</div>

<div>
    <div class="main-title-font card-description-title">Adatok</div>
    <mat-divider></mat-divider>

    <div class="secondary-title-font card-description-element-title">
        <mat-icon>person</mat-icon>
        Név:
    </div>
    <div class="card-description-data-element content-font">{{ selectedTeacher.name }}</div>

    <div class="secondary-title-font card-description-element-title">
        <mat-icon>mail</mat-icon>
        Email cím:
    </div>
    <div class="card-description-data-element content-font" (click)="copyEmail(selectedTeacher.email)">
        <a>{{ selectedTeacher.email }}</a>
    </div>

    <div class="secondary-title-font card-description-element-title">
        <mat-icon>public</mat-icon>
        Weboldal:
    </div>
    <div class="card-description-data-element content-font">
        <a target="_blank" href="https://{{ selectedTeacher.webpage }}">{{ selectedTeacher.webpage }}</a>
    </div>

    <div class="secondary-title-font card-description-element-title">
        <mat-icon>location_city</mat-icon>
        Iroda:
    </div>
    <div class="card-description-data-element content-font">{{ selectedTeacher.office }}</div>

    <div class="secondary-title-font card-description-element-title">
        <mat-icon>info</mat-icon>
        További információk:
    </div>
    <div
        *ngFor="let element of selectedTeacher.moreInformation.split('\n')"
        class="card-description-data-element content-font"
    >
        {{ element }}
    </div>
</div>
<div>
    <div class="main-title-font card-description-title">Tanított kurzusai</div>
    <mat-divider></mat-divider>
    <!-- TODO ha meglesznek a kurzusok -->
</div>
