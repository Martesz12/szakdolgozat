<mat-card class="mat-elevation-z4 lesson-card">
    <div *ngIf="isStateTheCurrentPageState('description')" class="card-main">
        <app-lesson-data-operations-description></app-lesson-data-operations-description>
    </div>

    <div *ngIf="isStateTheCurrentPageState('add')" class="card-main">
        <app-lesson-data-operations-save-form></app-lesson-data-operations-save-form>
    </div>

    <div *ngIf="isStateTheCurrentPageState('modify')" class="card-main">
        <app-lesson-data-operations-update-form></app-lesson-data-operations-update-form>
    </div>

    <div *ngIf="isStateTheCurrentPageState('base')" class="card-main">
        <div class="no-selected-element">
            <mat-icon class="no-selected-element-icon mb-20">info_outline</mat-icon>
            <div class="no-element-found-font">Még nem választottál tanárt...</div>
        </div>
    </div>
</mat-card>
