<mat-card class="mat-elevation-z4 agenda-list-view-card">
    <div *ngIf="selectedTimetableId">
        <div class="main-title-font card-main-title">Feladatok</div>
        <div>
            <div class="task-filter-and-add mb-15 mt-20">
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header class="filter-header">
                            <mat-icon>tune</mat-icon>
                            <div class="content-font ml-10">Szűrés</div>
                        </mat-expansion-panel-header>
                        <div>Szűrés és műveletek</div>
                        <div>Szűrés és műveletek</div>
                        <div>Szűrés és műveletek</div>
                        <div>Szűrés és műveletek</div>
                        <div>Szűrés és műveletek</div>
                        <div>Szűrés és műveletek</div>
                    </mat-expansion-panel>
                </mat-accordion>
                <div class="list-add-element-button mt-5">
                    <mat-icon class="list-add-element-button-icon rotate" (click)="addMainTask()">add</mat-icon>
                </div>
            </div>
            <div>
                <mat-accordion>
                    <mat-expansion-panel *ngFor="let mainTask of allMainTask">
                        <mat-expansion-panel-header>
                            <div><mat-checkbox (click)="$event.stopPropagation()"></mat-checkbox></div>
                            <div class="ml-10 content-font">{{ mainTask.name }}</div>
                        </mat-expansion-panel-header>
                        <div *ngFor="let subTask of filterSubTasksByMainTaskId(mainTask.id!)" class="sub-task-row">
                            <div class="sub-task-main">
                                <div><mat-checkbox></mat-checkbox></div>
                                <div
                                    *ngIf="!editedSubTasks.has(subTask.id!)"
                                    class="content-font ml-10"
                                    style="width: 100%"
                                >
                                    {{ subTask.name }}
                                </div>
                                <div
                                    *ngIf="editedSubTasks.has(subTask.id!)"
                                    class="content-font edited-sub-task-name"
                                    style="width: 100%"
                                >
                                    <input
                                        matInput
                                        type="text"
                                        #updatedName
                                        [value]="subTask.name"
                                        (change)="changeUpdatedName(subTask.id!, updatedName.value)"
                                    />
                                </div>
                            </div>
                            <div class="sub-task-buttons">
                                <div *ngIf="!editedSubTasks.has(subTask.id!)" style="width: 100%" class="list-action-button">
                                    <button mat-icon-button (click)="modifySubTask(subTask)">
                                        <mat-icon> edit </mat-icon>
                                    </button>
                                </div>
                                <div *ngIf="editedSubTasks.has(subTask.id!)" style="width: 100%" class="list-action-button">
                                    <button mat-icon-button (click)="saveSubTask(subTask)">
                                        <mat-icon> save </mat-icon>
                                    </button>
                                </div>
                                <div style="width: 100%" class="list-delete-button">
                                    <button mat-icon-button (click)="deleteSubTask(mainTask.id!)">
                                        <mat-icon> delete </mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <div class="list-row-buttons">
                            <div class="list-action-button">
                                <button mat-icon-button (click)="addSubTask(mainTask.id!)">
                                    <mat-icon> add </mat-icon>
                                </button>
                            </div>
                            <div class="list-action-button">
                                <button mat-icon-button (click)="selectMainTask(mainTask.id)">
                                    <mat-icon> description </mat-icon>
                                </button>
                            </div>
                            <div class="list-action-button">
                                <button mat-icon-button (click)="modifyMainTask(mainTask.id)">
                                    <mat-icon> edit </mat-icon>
                                </button>
                            </div>
                            <div class="list-delete-button">
                                <button mat-icon-button (click)="openDeleteDialog(mainTask.id)">
                                    <mat-icon> delete </mat-icon>
                                </button>
                            </div>
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
    <div *ngIf="!selectedTimetableId" class="no-selected-element">
        <mat-icon class="no-selected-element-icon mb-20">info_outline</mat-icon>
        <div class="no-element-found-font">Még nem választottál órarendet...</div>
    </div>
</mat-card>
