<div class="main-title-font card-main-title">Leírás</div>

<div *ngIf="isInMobileView()">
    <app-task-data-operations-navigation></app-task-data-operations-navigation>
</div>

<div>
    <div class="main-title-font mb-5 mt-30">Adatok</div>
    <mat-divider class="mb-15"></mat-divider>

    <div class="secondary-title-font card-description-element-title">
        <mat-icon class="mr-5">school</mat-icon>
        Tantárgy:
    </div>
    <div class="ml-50 mb-20 content-font">{{ selectedLessonSubject.name + " - " + selectedLesson.type }}</div>

    <div class="secondary-title-font card-description-element-title">
        <mat-icon class="mr-5">edit</mat-icon>
        Típus:
    </div>
    <div class="ml-50 mb-20 content-font">{{ selectedMainTask.type }}</div>

    <div class="secondary-title-font card-description-element-title">
        <mat-icon class="mr-5">event</mat-icon>
        Határidő:
    </div>
    <div class="ml-50 mb-20 content-font">
        {{ selectedMainTask.deadline | date:'yyyy - MM - dd' }}
    </div>

    <div class="secondary-title-font card-description-element-title">
        <mat-icon class="mr-5">description</mat-icon>
        Jegyzet:
    </div>
    <div class="ml-50 mb-20 content-font">{{ selectedMainTask.note }}</div>
</div>
